<div class="warn-dialog">
  <h2>Are you sure?</h2>
  <mat-dialog-content>
    <span style="color: red">this operation will destroy all your vps data and can't recovery</span>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-stroked-button color="warn" [mat-dialog-close]="true">sure</button>
    <span style="padding-left: 20px"></span>
    <button mat-stroked-button color="primary" [mat-dialog-close]="false">no</button>
  </mat-dialog-actions>
</div>
